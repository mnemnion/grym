<!-- leaf_15 -->
<g id="node16" class="node">
<title>leaf_15</title>
<polygon fill="none" stroke="#c0c0c0" points="2607,-502.6012 2059,-502.6012 2059,-106.3996 2607,-106.3996 2607,-502.6012"/>
<text text-anchor="middle" x="2333" y="-487.6007" font-family="Inconsolata" font-size="14.00" fill="#000000">* Weaver</text>
<text text-anchor="middle" x="2333" y="-456.2007" font-family="Inconsolata" font-size="14.00" fill="#000000"> &#160;Our weaver is responsible for creating presentation views from a document.</text>
<text text-anchor="middle" x="2333" y="-440.8006" font-family="Inconsolata" font-size="14.00" fill="#000000">This is in keeping with Dr. Knuth&#39;s original method of literate programming,</text>
<text text-anchor="middle" x="2333" y="-425.4006" font-family="Inconsolata" font-size="14.00" fill="#000000">where the weave was properly typeset code printed on paper. </text>
<text text-anchor="middle" x="2333" y="-394.0006" font-family="Inconsolata" font-size="14.00" fill="#000000">Grimoire intends to support (La)TeX output, and thereby physical printing.</text>
<text text-anchor="middle" x="2333" y="-378.6005" font-family="Inconsolata" font-size="14.00" fill="#000000">We don&#39;t consider it especially important. &#160;Grimoire offers few advantages</text>
<text text-anchor="middle" x="2333" y="-363.2005" font-family="Inconsolata" font-size="14.00" fill="#000000">over Markdown for those exclusively concerned with prosaic contents, and </text>
<text text-anchor="middle" x="2333" y="-347.8005" font-family="Inconsolata" font-size="14.00" fill="#000000">authors who work only with prose have no special motive to adopt it. </text>
<text text-anchor="middle" x="2333" y="-316.4004" font-family="Inconsolata" font-size="14.00" fill="#000000">The core use case for our weave is producing views of the Orb files of a </text>
<text text-anchor="middle" x="2333" y="-301.0004" font-family="Inconsolata" font-size="14.00" fill="#000000">full ingenium. &#160;Thus our weaves are themselves software, and this may in</text>
<text text-anchor="middle" x="2333" y="-285.6004" font-family="Inconsolata" font-size="14.00" fill="#000000">turn interact with the original document if desired.</text>
<text text-anchor="middle" x="2333" y="-254.2003" font-family="Inconsolata" font-size="14.00" fill="#000000">We start by supporting a simple, static view of the original Grimoire</text>
<text text-anchor="middle" x="2333" y="-238.8003" font-family="Inconsolata" font-size="14.00" fill="#000000">documents. &#160;Thus the very first output we intend to support is just good ol&#39;</text>
<text text-anchor="middle" x="2333" y="-223.4003" font-family="Inconsolata" font-size="14.00" fill="#000000">Git&#45;Flavored Markdown. </text>
<text text-anchor="middle" x="2333" y="-192.0002" font-family="Inconsolata" font-size="14.00" fill="#000000">With this written we actually have a fairly capable system. It can invert a</text>
<text text-anchor="middle" x="2333" y="-176.6002" font-family="Inconsolata" font-size="14.00" fill="#000000">source tree into the =orb= directory, knit a sorcery directory from that,</text>
<text text-anchor="middle" x="2333" y="-161.2002" font-family="Inconsolata" font-size="14.00" fill="#000000">and produce documentation which GitHub can display natively. </text>
<text text-anchor="middle" x="2333" y="-129.8002" font-family="Inconsolata" font-size="14.00" fill="#000000">Add a little shim to Sublime to display Grimoire documents and I&#39;m ready to</text>
<text text-anchor="middle" x="2333" y="-114.4001" font-family="Inconsolata" font-size="14.00" fill="#000000">start working on the editor and the quipu, and then Lun and Clu. </text>
</g>
