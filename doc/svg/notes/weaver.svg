<g id="node13" class="node">
<title>leaf_12</title>
<polygon fill="none" stroke="#c0c0c0" points="2212,-78.3004 1664,-78.3004 1664,-7.8997 2212,-7.8997 2212,-78.3004"/>
<text text-anchor="middle" x="1938" y="-63.0001" font-family="Inconsolata" font-size="14.00" fill="#000000">We start by supporting a simple, static view of the original Grimoire</text>
<text text-anchor="middle" x="1938" y="-47.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">documents. &#160;Thus the very first output we intend to support is just good ol&#39;</text>
<text text-anchor="middle" x="1938" y="-32.2" font-family="Inconsolata" font-size="14.00" fill="#000000">Git&#45;Flavored Markdown. </text>
</g>
