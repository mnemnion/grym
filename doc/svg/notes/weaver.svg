<text text-anchor="middle" x="346" y="-39.0001" font-family="Inconsolata" font-size="14.00" fill="#000000"> &#160;Our weaver is responsible for creating presentation views from a document.</text>
<text text-anchor="middle" x="346" y="-23.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">This is in keeping with Dr. Knuth&#39;s original method of literate programming,</text>
<text text-anchor="middle" x="346" y="-8.2" font-family="Inconsolata" font-size="14.00" fill="#000000">where the weave was properly typeset code printed on paper. </text>
</g>
