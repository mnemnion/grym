<text text-anchor="middle" x="2573" y="-47.0001" font-family="Inconsolata" font-size="14.00" fill="#000000">With this written we actually have a fairly capable system. It can invert a</text>
<text text-anchor="middle" x="2573" y="-31.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">source tree into the =orb= directory, knit a sorcery directory from that,</text>
<text text-anchor="middle" x="2573" y="-16.2" font-family="Inconsolata" font-size="14.00" fill="#000000">and produce documentation which GitHub can display natively. </text>
