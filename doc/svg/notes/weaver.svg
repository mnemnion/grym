<polygon fill="none" stroke="#c0c0c0" points="548,-86.3004 0,-86.3004 0,.1003 548,.1003 548,-86.3004"/>
<text text-anchor="middle" x="274" y="-39.0001" font-family="Inconsolata" font-size="14.00" fill="#000000"> &#160;Our weaver is responsible for creating presentation views from a document.</text>
<text text-anchor="middle" x="274" y="-23.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">This is in keeping with Dr. Knuth&#39;s original method of literate programming,</text>
<text text-anchor="middle" x="274" y="-8.2" font-family="Inconsolata" font-size="14.00" fill="#000000">where the weave was properly typeset code printed on paper. </text>
</g>
<!-- raw_10&#45;&gt;leaf_11 -->
<g id="edge11" class="edge">
<title>raw_10&#45;&gt;leaf_11</title>
<path fill="none" stroke="#000000" stroke-dasharray="5,2" d="M1307.4898,-129.9219C1299.8693,-126.8929 1291.208,-123.9294 1283,-122.2001 970.1182,-56.2811 880.2758,-117.2845 558.1399,-86.2694"/>
<polygon fill="#000000" stroke="#000000" points="558.3475,-82.773 548.0525,-85.2756 557.6611,-89.7393 558.3475,-82.773"/>
</g>
<!-- leaf_13 -->
<g id="node14" class="node">
<title>leaf_13</title>
<polygon fill="none" stroke="#c0c0c0" points="1100,-85.7011 566,-85.7011 566,-.499 1100,-.499 1100,-85.7011"/>
<text text-anchor="middle" x="833" y="-54.7001" font-family="Inconsolata" font-size="14.00" fill="#000000">Grimoire intends to support (La)TeX output, and thereby physical printing.</text>
<text text-anchor="middle" x="833" y="-39.3001" font-family="Inconsolata" font-size="14.00" fill="#000000">We don&#39;t consider it especially important. &#160;Grimoire offers few advantages</text>
<text text-anchor="middle" x="833" y="-23.9" font-family="Inconsolata" font-size="14.00" fill="#000000">over Markdown for those exclusively concerned with prosaic contents, and </text>
<text text-anchor="middle" x="833" y="-8.5" font-family="Inconsolata" font-size="14.00" fill="#000000">authors who work only with prose have no special motive to adopt it. </text>
</g>
<!-- raw_12&#45;&gt;leaf_13 -->
<g id="edge13" class="edge">
<title>raw_12&#45;&gt;leaf_13</title>
