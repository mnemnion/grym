<text text-anchor="middle" x="1382" y="-63.0001" font-family="Inconsolata" font-size="14.00" fill="#000000">The core use case for our weave is producing views of the Orb files of a </text>
<text text-anchor="middle" x="1382" y="-47.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">full ingenium. &#160;Thus our weaves are themselves software, and this may in</text>
<text text-anchor="middle" x="1382" y="-32.2" font-family="Inconsolata" font-size="14.00" fill="#000000">turn interact with the original document if desired.</text>
</g>
