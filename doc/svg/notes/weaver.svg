<polygon fill="none" stroke="#c0c0c0" points="1100,-85.7011 566,-85.7011 566,-.499 1100,-.499 1100,-85.7011"/>
<text text-anchor="middle" x="833" y="-70.7001" font-family="Inconsolata" font-size="14.00" fill="#000000">Grimoire intends to support (La)TeX output, and thereby physical printing.</text>
<text text-anchor="middle" x="833" y="-55.3001" font-family="Inconsolata" font-size="14.00" fill="#000000">We don&#39;t consider it especially important. &#160;Grimoire offers few advantages</text>
<text text-anchor="middle" x="833" y="-39.9" font-family="Inconsolata" font-size="14.00" fill="#000000">over Markdown for those exclusively concerned with prosaic contents, and </text>
<text text-anchor="middle" x="833" y="-24.5" font-family="Inconsolata" font-size="14.00" fill="#000000">authors who work only with prose have no special motive to adopt it. </text>
</g>
<!-- block_4&#45;&gt;leaf_10 -->
<g id="edge10" class="edge">
<title>block_4&#45;&gt;leaf_10</title>
