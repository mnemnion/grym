<polygon fill="none" stroke="#c0c0c0" points="1172,-69.7013 638,-69.7013 638,-.4988 1172,-.4988 1172,-69.7013"/>
<text text-anchor="middle" x="905" y="-54.7001" font-family="Inconsolata" font-size="14.00" fill="#000000">Grimoire intends to support (La)TeX output, and thereby physical printing.</text>
<text text-anchor="middle" x="905" y="-39.3001" font-family="Inconsolata" font-size="14.00" fill="#000000">We don&#39;t consider it especially important. &#160;Grimoire offers few advantages</text>
<text text-anchor="middle" x="905" y="-23.9" font-family="Inconsolata" font-size="14.00" fill="#000000">over Markdown for those exclusively concerned with prosaic contents, and </text>
<text text-anchor="middle" x="905" y="-8.5" font-family="Inconsolata" font-size="14.00" fill="#000000">authors who work only with prose have no special motive to adopt it. </text>
</g>
