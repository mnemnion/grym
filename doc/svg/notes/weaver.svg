<text text-anchor="middle" x="274" y="-55.0001" font-family="Inconsolata" font-size="14.00" fill="#000000"> &#160;Our weaver is responsible for creating presentation views from a document.</text>
<text text-anchor="middle" x="274" y="-39.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">This is in keeping with Dr. Knuth&#39;s original method of literate programming,</text>
<text text-anchor="middle" x="274" y="-24.2" font-family="Inconsolata" font-size="14.00" fill="#000000">where the weave was properly typeset code printed on paper. </text>
</g>
<!-- block_3&#45;&gt;leaf_9 -->
