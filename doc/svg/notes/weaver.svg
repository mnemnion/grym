<text text-anchor="middle" x="2010" y="-47.0001" font-family="Inconsolata" font-size="14.00" fill="#000000">We start by supporting a simple, static view of the original Grimoire</text>
<text text-anchor="middle" x="2010" y="-31.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">documents. &#160;Thus the very first output we intend to support is just good ol&#39;</text>
<text text-anchor="middle" x="2010" y="-16.2" font-family="Inconsolata" font-size="14.00" fill="#000000">Git&#45;Flavored Markdown. </text>
</g>
