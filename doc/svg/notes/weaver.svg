<!-- leaf_14 -->
<g id="node15" class="node">
<title>leaf_14</title>
<polygon fill="none" stroke="#c0c0c0" points="1645.5,-78.3004 1118.5,-78.3004 1118.5,-7.8997 1645.5,-7.8997 1645.5,-78.3004"/>
<text text-anchor="middle" x="1382" y="-47.0001" font-family="Inconsolata" font-size="14.00" fill="#000000">The core use case for our weave is producing views of the Orb files of a </text>
<text text-anchor="middle" x="1382" y="-31.6001" font-family="Inconsolata" font-size="14.00" fill="#000000">full ingenium. &#160;Thus our weaves are themselves software, and this may in</text>
<text text-anchor="middle" x="1382" y="-16.2" font-family="Inconsolata" font-size="14.00" fill="#000000">turn interact with the original document if desired.</text>
</g>
